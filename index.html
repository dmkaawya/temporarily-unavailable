<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M&K Promotions - දැන්වීම</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0b0b0f;
            --card: rgba(20, 20, 28, 0.94);
            --accent: #ff4d00;
            --accent-dark: #d93e00;
            --glow: rgba(255, 77, 0, 0.68);
            --text: #f0f0f5;
            --text-light: #c0c0d0;
            --highlight: #ffdd00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans Sinhala', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255,77,0,0.10), transparent 45%),
                        radial-gradient(circle at 70% 80%, rgba(255,140,0,0.07), transparent 55%);
            opacity: 0.8;
            animation: subtlePulse 12s ease-in-out infinite;
            will-change: opacity;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes subtlePulse {
            0%, 100% { opacity: 0.75; }
            50%      { opacity: 0.95; }
        }

        .container {
            width: 100%;
            max-width: 540px;
            background: var(--card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 2.2rem;
            padding: 2.4rem 1.8rem;
            border: 1px solid rgba(255,77,0,0.16);
            box-shadow: 0 20px 70px rgba(0,0,0,0.65), 0 0 50px var(--glow);
            text-align: center;
            position: relative;
            overflow: hidden;
            will-change: transform, opacity;
        }

        h1 {
            font-size: clamp(2.1rem, 9vw, 3.1rem);
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 1.4rem;
            text-shadow: 0 0 28px var(--glow);
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        .notice-text {
            font-size: clamp(1.15rem, 5vw, 1.35rem);
            line-height: 1.75;
            color: var(--text-light);
            margin-bottom: 2.2rem;
            padding: 0 0.8rem;
        }

        .countdown-wrapper {
            position: relative;
            margin: 1.2rem 0 0.8rem;
        }

        .countdown {
            font-size: clamp(4.8rem, 19vw, 8.2rem);
            font-weight: 900;
            color: var(--highlight);
            text-shadow: 0 0 40px rgba(255,221,0,0.8), 0 0 80px rgba(255,77,0,0.55);
            letter-spacing: -3px;
            line-height: 0.9;
            will-change: transform;
            transition: transform 0.12s ease-out;
        }

        .countdown.beating {
            animation: smoothBeat 1.6s ease-in-out infinite alternate;
        }

        @keyframes smoothBeat {
            from { transform: scale(1.00);   }
            to   { transform: scale(1.065); }
        }

        .seconds {
            font-size: clamp(1.4rem, 6vw, 1.8rem);
            color: var(--text-light);
            margin-bottom: 1.8rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 320px;
            padding: 1.3rem 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            border-radius: 999px;
            text-decoration: none;
            margin: 1.5rem auto 0;
            box-shadow: 0 12px 40px rgba(255,77,0,0.55);
            transition: all 0.25s cubic-bezier(0.22, 1, 0.36, 1);
            border: none;
            cursor: pointer;
            will-change: transform, box-shadow;
        }

        .btn:active {
            transform: scale(0.96) translateY(2px);
            box-shadow: 0 6px 24px rgba(255,77,0,0.4);
        }

        .loading {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-top: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container { padding: 2rem 1.4rem; border-radius: 1.8rem; }
            h1 { margin-bottom: 1.2rem; }
            .countdown { margin: 0.8rem 0; }
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Important Notice</h1>
        
        <p class="notice-text">
            අපගේ සියලුම Promotions / Offers <strong>2026 නොවැම්බර් 01</strong> වන තුරු තාවකාලිකව නතර කර ඇත.<br><br>
            Redirecting you to booking page in...
        </p>

        <div class="countdown-wrapper">
            <div class="countdown" id="countdown">60</div>
        </div>
        <div class="seconds">wait..</div>

        <a href="https://m-k-boost-kwee.vercel.app/" class="btn" id="manualBtn">
Go to Booking Page Now
        </a>

        <div class="loading">Preparing your booking page...</div>
    </div>

    <script>
        const countdownEl = document.getElementById('countdown');
        const manualBtn = document.getElementById('manualBtn');
        let timeLeft = 60;
        let lastTime = 0;
        let frameId;

        function updateCountdown(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;

            if (delta > 100) {  // ~every second
                timeLeft--;
                countdownEl.textContent = timeLeft;

                if (timeLeft <= 5) {
                    countdownEl.classList.add('beating');
                }

                if (timeLeft <= 0) {
                    cancelAnimationFrame(frameId);
                    window.location.href = "https://m-k-boost-kwee.vercel.app/";
                    return;
                }

                lastTime = timestamp;
            }

            frameId = requestAnimationFrame(updateCountdown);
        }

        // Start smooth animation loop
        requestAnimationFrame(updateCountdown);

        manualBtn.addEventListener('click', () => {
            cancelAnimationFrame(frameId);
        });

        // Prevent pinch zoom
        document.addEventListener('touchstart', e => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
